            <h2 class="title">John Doe</h2>
            <p class="description">Film Director & Actor

        </div>
        <div class="card-share">
            <div class="rrss"><a href="#" class="link"><i class="fa-brands fa-instagram"></i></a></div>
            <div class="rrss"><a href="#" class="link"><i class="fa-brands fa-tiktok"></i></a></div>

        </div>
    </div>
